<!DOCTYPE html>
<html>
<head>
    <title>Watch Your Back</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../../bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="../../bootstrap/css/custom.css" rel="stylesheet" media="screen">
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages: ["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Bugs'],
                ['Jan', ${first}],
                ['Feb', ${second}],
                ['Mar', ${third}],
                ['Apr', ${fourth}]
            ]);
            var options = {
                title: 'Company Performance',
                hAxis: {title: 'Year', titleTextStyle: {color: 'red'}}
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        function searchPeople(input) {
            $.ajax({
                        url: 'searchPeople',
                        data: ({
                            keyword: input
                        }),
                        success: function (data) {
                            alert(data);
                            var arrs = data.split(',');
                            for (var i = 0; i < arrs.length; i++) {
                                var link = $('<a href="handleIndividual?name=' + arrs[i] + '" id="' +
                                        arrs[i] + '_link"><div class="btnText">' + arrs[i] + '</div></a>');
                                $('body').append(link);
                            }
                        }
                    }
            )
        }
    </script>
</head>
<body>
<div class="hero-unit">
    <h1>Watch Your Back</h1>
    <blockquote>
        <p class="text-info">A well installed microcode bug will be almost impossible to detect.</p>
        <small class="muted"><cite title="Source Title">Ken Thompson</cite></small>
    </blockquote>
</div>

<div class="container">
    <div class="row-fluid">
        name : ${name} <br>
        score : ${score} <br>
        <a href="home">Back to homepage</a>
        <div id="chart_div" style="width: 900px; height: 500px;"></div>
    </div>
</div>

</body>
</html>
